      body {

        width: 200px;
        height: 200PX;

        margin-top: 20%;

      #h1wt {
        text-align: center;
        color: aliceblue;
        padding: 25%;

      }

      #redbox {
        position: relative;
        width: 200px;
        height: 200PX;
        background-color: rosybrown;
        border: 10px solid black;
        margin-inline: 40%;
        margin-top: 25%;
      }

    </style>

  <body>
    <div id="bluebox">
      <h1 id="h1wt">Back</h1>
    </div>
